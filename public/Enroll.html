
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


  <title>Document</title>
  <style>
  body {
     background-color:palegreen;
     opacity: .8;
  }
  </style>
</head>

<body><br><br>
  <div style="width: 500px; margin: auto;">
    <form method="post" action="/" name="hire_now" id="booking_service_req"
      style="padding-top: 40px; height:480px; background-color: rgb(219, 182, 34); border-radius: 25px; border-color: darkgreen">
      <h1>Enroll Here!</h1>
      <p>Please fill in this form to Enroll.</p>
    <div class="form-group">
        <label for="name" class="form-control-label">Name*:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-control-label">Email*:</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required>
      </div>

      <div class="form-group">
        <label for="mobile" class="form-control-label">Mobile*:</label>
        <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number "
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          required maxlength="10">
      </div>
      <div class="form-group">
        <label for="Area" class="form-control-label">Education Qualifications*:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="E.g BCA/MCA/B.TECH/M.TECH.." required>
      </div>
      <div style="text-align:center">
        <input type="Submit" class="btn btn-success" value="Enroll Now">
        <button type="button" class="btn btn-success" value="Back"><a href="/index.html">Back</a></button>
        <p id="label1"></p>
      </div>

    </form>
  </div>
</body>

</html>
